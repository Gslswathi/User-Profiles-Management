<div class="container mt-4" *ngIf="user">
  <div class="card shadow-sm p-4">
    <div class="text-center">
      <i class="bi bi-person-circle fs-1 text-primary"></i>
      <h5 class="mt-3">{{ user.name }}</h5>
      <p class="text-muted">{{ user.email }}</p>
    </div>

    <hr>
    <h6>Profile Details</h6>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> +91 8332883854</p>

    <button class="btn btn-secondary mt-3" (click)="goBack()">Back</button>
  </div>
</div>

<div *ngIf="!user" class="text-center mt-5">
  <p class="text-danger">⚠️ User not found!</p>
  <button routerLink="/" class="btn btn-outline-secondary">Go Back</button>
</div>
