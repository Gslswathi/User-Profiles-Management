<div class="container mt-4">
  <h4>Add New User</h4>

  <form (ngSubmit)="addUser()" #userForm="ngForm" class="mt-3">
    <!-- Name field -->
    <div class="mb-3">
      <label for="name" class="form-label">User Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="name"
        placeholder="Enter name"
        required
      />
    </div>

    <!-- Email field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="email"
        placeholder="Enter email"
        required
      />
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-primary me-2">Add User</button>
    <button type="button" routerLink="/" class="btn btn-secondary">Cancel</button>
  </form>
</div>
